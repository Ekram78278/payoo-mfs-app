<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- daisy ui component -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt=""> 
    </div>
    <form class=" w-[350px] bg-white p-8 rounded-2xl shadow-lg">
        <div>
            <label class="font-semibold">Mobile Number</label>
                <br>
                <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" id="mobile-number" />
        </div>
        <div class="mt-5">
            <label class="font-semibold">4 Digit Pin </label>
                <br>
                <input type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-3 rounded-2xl" id="pin-number" />
        </div>
        <button  class="btn bg-[#0874f2] mt-5 w-full rounded-3xl
         text-white hover:after:transition-colors" id="login-btn">Login</button>

    </form>
    


</body>
<script src="script.js"></script>
</html>
